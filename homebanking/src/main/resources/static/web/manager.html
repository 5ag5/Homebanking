    <title>Manager</title>

<body>
<header>
    <img id="iconoBan" src="./imagenes/MindHub_Brothers__2.png" alt="">
</header>
<main id="app">
    <div class="divContenido">
        <div class= "divFormYTabla">
        <div class="contenedorfomulario">
                <h1>Client Manager</h1>
                <form action="" class="d-flex flex-column">
                    <label for="txtName">Name: </label>
                    <input type="text" id="txtName" name="txtName" v-model='firstNam'>
                    <label for="txtLastName">Last Name: </label>
                    <input type="text" id="txtLastName" name="txtLastName" v-model='lastNam'>
                    <label for="txtEmail">Email: </label>
                    <input type="text" id="txtEmail" name="txtEmail" v-model="emailInp">
                    <div class="buttonSubmit" id="">
                        <button v-on:click="addClient" type="button" class="btn">Add Client</button>
                    </div>
                </form>
        </div>
                <div>
                    <table class="table table-striped">
                        <h3>Client List</h3>
                        <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                        </thead>
                        <tbody>
                        <tr v-for="elemento of clients">
                            <td>{{elemento.firstName}}</td>
                            <td>{{elemento.lastName}}</td>
                            <td>{{elemento.email}}</td>
                        </tr>
                        </tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <pre class="JsonInfo">
                    <h1>Client REST Response</h1>
                    <p>{{clients}}</p>
                </pre>
            </div>
        </div>
    </div>
    <div class="botonClase">
        <a href="./index.html"><ion-icon class ="botonAtras" name="arrow-back-outline"></ion-icon></a>
    </div>
</main>
