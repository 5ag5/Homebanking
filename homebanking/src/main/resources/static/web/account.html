<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSSFiles/stylesAccount.css">
    <title>Account</title>
</head>
<body>
    <header>
        <img id="iconoBan" src="./imagenes/MindHub_Brothers__2.png" alt="">
    </header>
    <main id ="app">
        <h1>Transacciones Cuenta: {{numeroCuenta}}</h1>
        <div>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </thead>
            <tbody v-for="transaction of transactions">
                <tr>
                    <td>{{transaction.id}}</td>
                    <td>{{transaction.date}}</td>
                    <td>{{transaction.description}}</td>
                    <td>$: {{transaction.amount}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JsFiles/account.js"></script>
</body>
</html>
